<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainCourse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="restaurant">
        <header class="main-header">
            <div class="main-headerLogo">
                <img src="./picture/logo.png" alt="logo" width="450" height="200">
            </div>

        </header>
        <h1>Click to select item</h1>


        <section class="page">
            <div class="orderFood product" id="chicken">
                <p data-name="chicken">Chicken </p>
                <p data-price="30">30 ils</p>
            </div>
            <div class="orderFood product" id="noodles">
                <p data-name="noodles">Noodles</p>
                <p data-price="25">25 ils</p>
            </div>
            <div class="orderFood product" id="chips">
                <p data-name="chips">Chips </p>
                <p data-price="15">15 ils</p>
            </div>

        </section>

        <div class="content-footer">
            <h2> <a href="./index.html">Back to Home Page</a> </h2>
            <div id="cart"></div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
